<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginPage</title>
    <link rel="stylesheet" href="LoginPage.css">
</head>
<body>
    <form action="C:\Users\Kamil\Desktop\Kamil_Lab-1\Aprel\17\lab7\Action.html">
        <fieldset>
            <legend></legend>
            <label for="enter">Please enter your personal detail:</label><br><br>
            <label for="FN">First name:</label>
            <span>*</span><input type="text" id="FN" name="FN"><br><br>
            <label for="LN">Last name:</label>
            <span>*</span><input type="text" id="LN" name="LN"><br><br>
            <label for="SA">Street address:</label>
            <input type="text" id="SA" name="SA"><br><br>
            <label for="T/C">Town/City:</label>
            <input type="text" id="T/C" name="T/C"><br><br>
            <label for="P/Z">Postcode/zip:</label>
            <input type="text" id="P/Z" name="P/Z"><br><br>
            <label for="T">Telephone:</label>
            <input type="text" id="T" name="T"><br><br>
            <label for="M">Mobile:</label>
            <input type="text" id="M" name="M"><br><br>
            <label for="E">Email:</label>
            <input type="email" id="E" name="E"><br><br>
            <p>Fields marked * are required</p>
            <input class="submit" type="submit" value="Submit">
        </fieldset>
    </form>
</body>
</html>
